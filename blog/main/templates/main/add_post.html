{% extends 'main/base.html' %}

{%block content%}
<div class="container">
    <form class="border rounded p-4" action="{% url 'main:add_post'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{form.non_field_errors}}</div>
        {%for f in form%}
        <div class="mb-3">

            <h4><label for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</h4>
            <div>{{f.errors}}</div>
        </div>
        {%endfor%}
        <button type="submit" class="glow-on-hover">Add post</button>
    </form>
</div>


{%endblock%}
