{% extends 'main/base.html' %}

{%block content%}
<h1>{{title}}</h1>
<div class="container">
    <form class="border rounded p-4" action="{% url 'add_post'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{{form.non_field_errors}}</div>
        {%for f in form%}
        <div class="mb-3">
            <p><label class="label-color" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
            <div>{{f.errors}}</div>
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary">Add post</button>
    </form>
</div>


{%endblock%}
